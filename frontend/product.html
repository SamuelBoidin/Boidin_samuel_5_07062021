    <link rel="icon" href="/frontend/images/favicon.ico"/>
    <title>Produit</title>
</head>
<body>
    <!--header/nav-->
    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-white navbar-light d-flex flex-column shadow">
            <a class="navbar-brand" href="#">
                <img class="img-fluid" src="/frontend/images/logo.png" alt="logo orinoco">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarContent" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html"><span class="font-weight-bold">Accueil</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/frontend/basket.html"><span class="font-weight-bold">Panier</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <!--carte du produit-->
        <section class="container-fluid mt-5">
            <div class="mb-4 py-2 px-2 card rounded shadow">
                <div class="row">
                    <div class="col-sm-12 col-md-6" id="productImage">
                        <!--intégration js de l'image produit-->
                    </div>
                    <div class="col-sm-12 col-md-6 mt-5">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-12" id="productName">
                                    <!--intégration js du nom du produit-->
                                </div>
                                <div class="col-sm-12" id="productDescription">
                                    <!--intégration js de la description du produit-->
                                </div>
                                <div class="col-sm-12 mt-3" id="productPrice">
                                    <!--intégration js du prix du produit-->
                                </div>
                            </div>
                            <div class="input-group mb-5 mt-3">
                                <div class="input-group-prepend">
                                  <label class="input-group-text" for="inputGroupSelect01">Lentilles</label>
                                </div>
                                <select class="custom-select productLenses" id="inputGroupSelect01">
                                    <!--intégration js des lentilles du produit-->
                                </select>
                            </div>
                            <div class="text-center" id="buttonContainer">
                                <button class="btn btn-success" id="buttonAddToBasket" data-toggle="modal" data-target="#productModal">Ajouter au panier     <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-plus" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M8 7.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0v-1.5H6a.5.5 0 0 1 0-1h1.5V8a.5.5 0 0 1 .5-.5z"/>
                                    <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
                                </svg></button>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
        </section>
        <!--fenêtre de dialogue-->
        <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="Produit ajouté" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Produit ajouté au panier !</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <p>Votre produit a bien été ajouté au panier</p>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-secondary" type="button" href="/frontend/basket.html">Voir mon panier</a>
                    <a class="btn btn-success" type="button" href="/index.html">Continuer mes achats</a>
                </div>
              </div>
            </div>
          </div>
    </main>
